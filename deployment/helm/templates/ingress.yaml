apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linreg-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: linreg-api
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: linreg-api-service
                port:
                  number: 8000
